[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd backend && python3 -m ensurepip --upgrade && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && python3 manage.py migrate --noinput",
  "cd backend && python3 manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn bluewardrobe.wsgi:application --bind 0.0.0.0:$PORT"

